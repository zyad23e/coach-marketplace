<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b0e17;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: #111528;
            border: 1px solid #1e2340;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0 0 18px;
            font-size: 24px;
            text-align: center;
        }

        .field {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            color: #bfc7ff;
        }

        input, textarea, select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #2a2f55;
            background: #0e1230;
            color: #fff;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #6c7bff;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .btnRow{
            margin-top: 10px;
            display:flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 13px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #7c5cff, #4de0c3);
            color: #0b0e17;
            text-decoration:none;
            text-align:center;
        }

        .btn.secondary{
            background: rgba(255,255,255,0.12);
            color:#fff;
            border: 1px solid rgba(255,255,255,0.18);
        }

        .btn:hover { opacity: 0.95; }

        @media (max-width: 720px) {
            .row { grid-template-columns: 1fr; }
            .btnRow { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Edit Coaching Service</h1>

    <form method="post" th:action="@{/coach/services/{id}/update(id=${service.id})}">

        <!-- REQUIRED for Spring Security POST -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="field">
            <label>Service Title</label>
            <input type="text" name="title" th:value="${service.title}" required>
        </div>

        <div class="field">
            <label>Category</label>
            <select name="category" required>
                <option value="TENNIS" th:selected="${service.category == 'TENNIS'}">Tennis</option>
                <option value="BASKETBALL" th:selected="${service.category == 'BASKETBALL'}">Basketball</option>
                <option value="BASEBALL" th:selected="${service.category == 'BASEBALL'}">Baseball</option>
                <option value="FOOTBALL" th:selected="${service.category == 'FOOTBALL'}">Football</option>
                <option value="SOCCER" th:selected="${service.category == 'SOCCER'}">Soccer</option>
                <option value="BOXING" th:selected="${service.category == 'BOXING'}">Boxing</option>
                <option value="MMA" th:selected="${service.category == 'MMA'}">MMA</option>
                <option value="GOLF" th:selected="${service.category == 'GOLF'}">Golf</option>
                <option value="SWIMMING" th:selected="${service.category == 'SWIMMING'}">Swimming</option>
                <option value="LACROSSE" th:selected="${service.category == 'LACROSSE'}">Lacrosse</option>
                <option value="FITNESS" th:selected="${service.category == 'FITNESS'}">Fitness</option>
                <option value="EDUCATION" th:selected="${service.category == 'EDUCATION'}">Education</option>
                <option value="OTHER" th:selected="${service.category == 'OTHER'}">Other</option>
            </select>
        </div>

        <div class="field">
            <div class="field">
                <label>Price ($)</label>
                <input type="number" step="0.01" name="price" th:value="${service.price}" required>
            </div>
        </div>

        <div class="field">
            <label>Description</label>
            <textarea name="description" required th:text="${service.description}"></textarea>
        </div>

        <div class="btnRow">
            <a class="btn secondary" href="/coach/services">Cancel</a>
            <button class="btn" type="submit">Save Changes</button>
        </div>

    </form>
</div>

</body>
</html>
