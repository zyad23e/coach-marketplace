<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b0e17;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: #111528;
            border: 1px solid #1e2340;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0 0 18px;
            font-size: 24px;
            text-align: center;
        }

        .field {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            color: #bfc7ff;
        }

        input, textarea, select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #2a2f55;
            background: #0e1230;
            color: #fff;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #6c7bff;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
            padding: 13px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #7c5cff, #4de0c3);
            color: #0b0e17;
        }

        .btn:hover { opacity: 0.95; }

        .hint {
            margin-top: 14px;
            font-size: 12px;
            color: #9aa3d8;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 720px) {
            .row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Create a Coaching Service</h1>

    <form method="post" action="/coach/services">

        <!-- REQUIRED for Spring Security POST (fixes 403) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="field">
            <label>Service Title</label>
            <input type="text" name="title" placeholder="e.g. 1-on-1 Tennis Lesson" required>
        </div>

        <div class="field">
            <label>Category</label>
            <select name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="TENNIS" th:selected="${service.category == 'TENNIS'}">Tennis</option>
                <option value="BASKETBALL" th:selected="${service.category == 'BASKETBALL'}">Basketball</option>
                <option value="BASEBALL" th:selected="${service.category == 'BASEBALL'}">Baseball</option>
                <option value="FOOTBALL" th:selected="${service.category == 'FOOTBALL'}">Football</option>
                <option value="SOCCER" th:selected="${service.category == 'SOCCER'}">Soccer</option>
                <option value="BOXING" th:selected="${service.category == 'BOXING'}">Boxing</option>
                <option value="MMA" th:selected="${service.category == 'MMA'}">MMA</option>
                <option value="GOLF" th:selected="${service.category == 'GOLF'}">Golf</option>
                <option value="SWIMMING" th:selected="${service.category == 'SWIMMING'}">Swimming</option>
                <option value="LACROSSE" th:selected="${service.category == 'LACROSSE'}">Lacrosse</option>
                <option value="FITNESS" th:selected="${service.category == 'FITNESS'}">Fitness</option>
                <option value="EDUCATION" th:selected="${service.category == 'EDUCATION'}">Education</option>
                <option value="OTHER" th:selected="${service.category == 'OTHER'}">Other</option>
            </select>
        </div>

        <div class="field">
            <div class="field">
                <label>Price ($)</label>
                <input type="number" step="0.01" name="price" placeholder="e.g. 60" required>
            </div>
        </div>

        <div class="field">
            <label>Description</label>
            <textarea name="description" placeholder="Explain what the session includes, skill level, and who it's for." required></textarea>
        </div>

        <button type="submit" class="btn">Publish Service</button>
    </form>

    <div class="hint">
        After publishing, youâ€™ll be returned to your dashboard. You can add as many services as you want.
    </div>
</div>

</body>
</html>
