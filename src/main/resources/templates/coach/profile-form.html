<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Coach Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b0e17;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 560px;
            background: #111528;
            border: 1px solid #1e2340;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
        }

        .field {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            color: #bfc7ff;
        }

        input, textarea {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #2a2f55;
            background: #0e1230;
            color: #fff;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 110px;
        }

        input[type="file"] {
            padding: 8px;
            border: none;
            background: transparent;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
            padding: 13px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #7c5cff, #4de0c3);
            color: #0b0e17;
        }

        .hint {
            margin-top: 14px;
            font-size: 12px;
            color: #9aa3d8;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Create Your Coach Profile</h1>

    <form method="post" action="/coach/profile" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="field">
            <label>Profile Picture</label>
            <input type="file" name="profileImage" accept="image/*">
        </div>

        <div class="field">
            <label>Display Name</label>
            <input type="text" name="displayName" required>
        </div>

        <div class="field">
            <label>Location</label>
            <input type="text" name="location">
        </div>

        <div class="field">
            <label>Contact Email</label>
            <input type="email" name="contactEmail" placeholder="coach@email.com">
        </div>

        <div class="field">
            <label>Contact Number</label>
            <input type="text" name="contactNumber" placeholder="480-123-4567">
        </div>

        <div class="field">
            <label>Bio</label>
            <textarea name="bio"></textarea>
        </div>

        <button type="submit" class="btn">Publish Profile</button>
    </form>

    <div class="hint">
        You can update this later from your dashboard.
    </div>
</div>

</body>
</html>
