<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register as Coach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b0e17;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #111528;
            border: 1px solid #1e2340;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0 0 16px;
            font-size: 26px;
            text-align: center;
        }

        .msg {
            margin-bottom: 12px;
            font-size: 13px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .err {
            background: rgba(255, 80, 80, 0.15);
            color: #ffb4b4;
            border: 1px solid rgba(255, 80, 80, 0.35);
        }

        .field {
            margin-bottom: 14px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            color: #bfc7ff;
        }

        input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #2a2f55;
            background: #0e1230;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #6c7bff;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
            padding: 13px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #7c5cff, #4de0c3);
            color: #0b0e17;
        }

        .btn:hover {
            opacity: 0.95;
        }

        .footer {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
            color: #9aa3d8;
        }

        .footer a {
            color: #9aa3ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Become a Coach</h1>

    <!-- duplicate email error -->
    <div class="msg err" th:if="${param.error}">
        Email already in use. Try logging in instead.
    </div>

    <form method="post" action="/register">
        <!-- CSRF token required by Spring Security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="field">
            <label>First Name</label>
            <input type="text" name="firstName" required>
        </div>

        <div class="field">
            <label>Last Name</label>
            <input type="text" name="lastName" required>
        </div>

        <div class="field">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="field">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn">Create Coach Account</button>
    </form>

    <div class="footer">
        Already have an account?
        <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
